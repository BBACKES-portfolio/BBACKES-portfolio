<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>

    <h1> Race Regristration!</h1>


    <p>
    <form action="name">

        <label for="First">First Name</label>
        <input type="text" name="first" id="first" required>

        <label for="Last">Last Name</label>
        <input type="text" name="last" id="last" required>

        </p>


        <label for="Race">Select a Race:</label>
        <p>

            <br>
            <input type="radio" name="race" id="fun" value="fun">
            <label for="fun">Fun Run 5k</label>

            <br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Matathon</label>

            <br>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>


            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="text">Password</label>
            <input type="text" name="last" id="last" minlength="5" maxlength="10" required>
            <br>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">

                <option value="junior" selected>under 18</option>
                <option value="teen">18-30</option>
                <option value="adult">30-50</option>
                <option value="senior">50+</option>
            </select>
            <br>
            <button>Register!</button>
    </form>


    </p>

</body>

</html>
